<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body styleClass="bodyStyle">
        <h:outputStylesheet library="css" name="Styles.css"/>
            <h:panelGrid style="margin: auto; font-size: 150%;  margin-top: 10%;">
                Отчет!
            </h:panelGrid>
        <h:form>
            <h:panelGrid style="margin: auto;">
                <f:view>
                    <h:inputTextarea value="#{Report.reportText}" 
                                     cols="100"
                                     rows="10"
                                     style="width: 100%; font-size: 130%"/>
                    <h:dataTable 
                        value="#{Report.selectedDataTable}" 
                        style="margin: auto; font-size: 130%"  
                        border="1" 
                        bgcolor="#FFFFFF" 
                        var="item" 
                        cellpadding="5px"
                        rendered="false">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Check"/>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{item.selected}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sessiontimestamp"/>
                            </f:facet>
                            <h:outputText value="#{item.sessiontimestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Clientaddress"/>
                            </f:facet>
                            <h:outputText value="#{item.clientaddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Clientname"/>
                            </f:facet>
                            <h:outputText value="#{item.clientname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="UrlAddress"/>
                            </f:facet>
                            <h:outputText value="#{item.urlAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Duration"/>
                            </f:facet>
                            <h:outputText value="#{item.duration}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Traffic"/>
                            </f:facet>
                            <h:outputText value="#{item.traffic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Contenttype"/>
                            </f:facet>
                            <h:outputText value="#{item.contenttype}"/>
                        </h:column>
                    </h:dataTable>
                </f:view>
            </h:panelGrid>
            <h:panelGrid style="margin: auto;" columns="2">
                <h:commandButton value="Назад" action="#{Report.returnToData()}" styleClass="dataSortFilterComponents"/>  
                <h:commandButton value="Печать" styleClass="dataSortFilterComponents"/>  
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
